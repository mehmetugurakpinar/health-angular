<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow-lg" style="width: 400px;">
      <h2 class="text-center mb-4">Update Patient</h2>
  
      <form (ngSubmit)="onUpdate()" class="needs-validation" novalidate>
        <div class="form-group mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            id="name"
            type="text"
            [(ngModel)]="patient.given"
            name="name"
            class="form-control"
            required
          />
        </div>
  
        <div class="form-group mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input
            id="surname"
            type="text"
            [(ngModel)]="patient.family"
            name="surname"
            class="form-control"
            required
          />
        </div>
  
        <div class="form-group mb-3">
          <label for="birthDate" class="form-label">Birth Date</label>
          <input
            id="birthDate"
            type="date"
            [(ngModel)]="patient.birthDate"
            name="birthDate"
            class="form-control"
            required
          />
        </div>
  
        <div class="form-group mb-3">
          <label for="phoneNo" class="form-label">Phone Number</label>
          <input
            id="phoneNo"
            type="text"
            [(ngModel)]="patient.phoneNo"
            name="phoneNo"
            class="form-control"
          />
        </div>
  
        <button type="submit" class="btn btn-success w-100 mb-3">Update Patient</button>
        <button type="button" class="btn btn-secondary w-100" (click)="onBack()">Back to Search</button>
      </form>
    </div>
  </div>
